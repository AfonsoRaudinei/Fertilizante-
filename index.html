<script>
    let currentCrop = 'soja';
    let fertilizers = [];
    let saveTimeout;
    let secondaryExpanded = false;
    let secondaryVisible = true;

    const cropConfig = {
        soja: {
            label: 'Soja',
            nutrients: [
                { id: 'P', label: 'P‚ÇÇO‚ÇÖ (F√≥sforo)', priority: 'primary', priorityText: '1¬™ Prioridade', default: 90 },
                { id: 'K', label: 'K‚ÇÇO (Pot√°ssio)', priority: 'secondary', priorityText: '2¬™ Prioridade', default: 120 },
                { id: 'N', label: 'N (Nitrog√™nio)', priority: null, priorityText: 'N√£o usado', default: 0, disabled: true }
            ]
        },
        milho: {
            label: 'Milho',
            nutrients: [
                { id: 'N', label: 'N (Nitrog√™nio)', priority: 'primary', priorityText: '1¬™ Prioridade', default: 120 },
                { id: 'K', label: 'K‚ÇÇO (Pot√°ssio)', priority: 'secondary', priorityText: '2¬™ Prioridade', default: 100 },
                { id: 'P', label: 'P‚ÇÇO‚ÇÖ (F√≥sforo)', priority: null, priorityText: '3¬™ Prioridade', default: 80 }
            ]
        }
    };

    function toggleSecondary() {
        secondaryExpanded = !secondaryExpanded;
        const container = document.getElementById('secondaryNutrients');
        const icon = document.getElementById('expandIcon');
        const toggleBtn = document.getElementById('toggleBtn');
        
        if (secondaryExpanded) {
            container.classList.add('show');
            icon.classList.add('expanded');
            toggleBtn.style.display = 'flex';
        } else {
            container.classList.remove('show');
            icon.classList.remove('expanded');
            toggleBtn.style.display = 'none';
        }
    }

    function toggleInputVisibility() {
        secondaryVisible = !secondaryVisible;
        const container = document.getElementById('secondaryNutrients');
        const icon = document.getElementById('toggleIcon');
        const text = document.getElementById('toggleText');
        
        if (secondaryVisible) {
            container.style.display = 'grid';
            icon.textContent = 'üëÅ';
            text.textContent = 'Ocultar';
        } else {
            container.style.display = 'none';
            icon.textContent = 'üëÅ‚Äçüó®';
            text.textContent = 'Mostrar';
        }
    }

    // ============ LocalStorage Functions ============
    function autoSave() {
        clearTimeout(saveTimeout);
        saveTimeout = setTimeout(() => {
            saveData();
            showSaveIndicator();
        }, 500);
    }

    function saveData() {
        const data = {
            crop: currentCrop,
            area: document.getElementById('area').value,
            grainPrice: document.getElementById('grainPrice').value,
            nutrients: {
                N: document.getElementById('needN')?.value || 0,
                P: document.getElementById('needP')?.value || 0,
                K: document.getElementById('needK')?.value || 0
            },
            fertilizers: fertilizers
        };
        localStorage.setItem('fertilizerCalc', JSON.stringify(data));
    }

    function loadData() {
        const saved = localStorage.getItem('fertilizerCalc');
        if (saved) {
            try {
                const data = JSON.parse(saved);
                
                currentCrop = data.crop || 'soja';
                document.getElementById('crop').value = currentCrop;
                
                if (data.area) document.getElementById('area').value = data.area;
                if (data.grainPrice) document.getElementById('grainPrice').value = data.grainPrice;
                
                if (data.fertilizers && Array.isArray(data.fertilizers)) {
                    fertilizers = data.fertilizers;
                }
                
                changeCrop();
                
                setTimeout(() => {
                    if (data.nutrients) {
                        if (document.getElementById('needN')) 
                            document.getElementById('needN').value = data.nutrients.N || 0;
                        if (document.getElementById('needP')) 
                            document.getElementById('needP').value = data.nutrients.P || 0;
                        if (document.getElementById('needK')) 
                            document.getElementById('needK').value = data.nutrients.K || 0;
                    }
                }, 100);
                
            } catch (e) {
                console.error('Erro ao carregar dados:', e);
            }
        }
    }

    function showSaveIndicator() {
        const indicator = document.getElementById('saveIndicator');
        indicator.classList.add('show');
        setTimeout(() => {
            indicator.classList.remove('show');
        }, 2000);
    }

    // ============ App Functions ============
    function changeCrop() {
        currentCrop = document.getElementById('crop').value;
        const grainLabel = document.getElementById('grainLabel');
        grainLabel.textContent = cropConfig[currentCrop].label + ' (R$/sc)';
        renderNutrients();
        autoSave();
    }

    function renderNutrients() {
        const config = cropConfig[currentCrop];
        const grid = document.getElementById('nutrientsGrid');
        
        grid.innerHTML = config.nutrients.map(n => `
            <div class="nutrient-badge ${n.priority || ''}">
                <label>${n.label}</label>
                <input 
                    type="number" 
                    id="need${n.id}" 
                    value="${n.default}"
                    ${n.disabled ? 'disabled' : ''}
                    placeholder="0" 
                    step="1"
                    oninput="autoSave()"
                    style="${n.disabled ? 'background: #F5F5F7; color: #C7C7CC;' : ''}"
                >
                <div class="nutrient-priority">${n.priorityText}</div>
            </div>
        `).join('');
    }

    function addFertilizer() {
        const name = document.getElementById('fertName').value.trim();
        const n = parseFloat(document.getElementById('fertN').value) || 0;
        const p = parseFloat(document.getElementById('fertP').value) || 0;
        const k = parseFloat(document.getElementById('fertK').value) || 0;
        const ca = parseFloat(document.getElementById('fertCa').value) || 0;
        const s = parseFloat(document.getElementById('fertS').value) || 0;
        const price = parseFloat(document.getElementById('fertPrice').value) || 0;
        const freight = parseFloat(document.getElementById('fertFreight').value) || 0;

        if (!name) {
            alert('Preencha o nome do fertilizante!');
            return;
        }

        if (n === 0 && p === 0 && k === 0) {
            alert('Preencha pelo menos um nutriente prim√°rio (N, P ou K)!');
            return;
        }

        if (price === 0) {
            alert('Preencha o pre√ßo do fertilizante!');
            return;
        }

        if (freight === 0) {
            alert('Preencha o valor do frete!');
            return;
        }

        fertilizers.push({ name, n, p, k, ca, s, price, freight });

        document.getElementById('fertName').value = '';
        document.getElementById('fertN').value = '0';
        document.getElementById('fertP').value = '0';
        document.getElementById('fertK').value = '0';
        document.getElementById('fertCa').value = '0';
        document.getElementById('fertS').value = '0';
        document.getElementById('fertPrice').value = '';
        document.getElementById('fertFreight').value = '';

        renderFertilizers();
        autoSave();
    }

    function removeFertilizer(index) {
        fertilizers.splice(index, 1);
        renderFertilizers();
        autoSave();
    }

    function renderFertilizers() {
        const list = document.getElementById('fertilizerList');
        
        if (fertilizers.length === 0) {
            list.innerHTML = '<div class="empty-state">Nenhum fertilizante cadastrado</div>';
            return;
        }

        list.innerHTML = fertilizers.map((f, i) => `
            <div class="fertilizer-list-item">
                <div class="fert-header">
                    <div>
                        <div class="fert-name">${f.name}</div>
                        <div class="fert-formula">${f.n}-${f.p}-${f.k}${f.ca > 0 || f.s > 0 ? ` + Ca:${f.ca} S:${f.s}` : ''}</div>
                    </div>
                    <button class="btn-remove-icon" onclick="removeFertilizer(${i})" title="Remover">√ó</button>
                </div>
                
                <div class="fert-values">
                    <div class="fert-value-item">
                        <div class="fert-value-label">N</div>
                        <div class="fert-value">${f.n.toFixed(1)}%</div>
                    </div>
                    <div class="fert-value-item">

                    </div>
                    <div class="fert-value-item">
                        <div class="fert-value-label">K‚ÇÇO</div>

                    <div class="fert-value-item">

                <div class="fert-prices">

    function calculate() {
        const area = parseFloat(document.getElementById('area').value) || 0;
        const grainPrice = parseFloat(document.getElementById('grainPrice').value) || 0;
        const needN = parseFloat(document.getElementById('needN').value) || 0;
        const needP = parseFloat(document.getElementById('needP').value) || 0;
        const needK = parseFloat(document.getElementById('needK').value) || 0;

        if (area === 0) {
            alert('Informe a √°rea!');
            return;
        }

        if (grainPrice === 0) {
            alert('Informe o valor do gr√£o!');
            return;
        }

        if (fertilizers.length === 0) {
            alert('Cadastre pelo menos um fertilizante!');
            return;
        }

        if (needN === 0 && needP === 0 && needK === 0) {
            alert('Informe pelo menos uma necessidade nutricional!');
            return;
        }

        const results = [];

        fertilizers.forEach(fert => {
            let kgPerHa = 0;
            let limitingNutrient = '';

            if (needN > 0 && fert.n > 0) {
                const calc = (needN * 100) / fert.n;
                if (calc > kgPerHa) {
                    kgPerHa = calc;
                    limitingNutrient = 'N';
                }
            }

            if (needP > 0 && fert.p > 0) {
                const calc = (needP * 100) / fert.p;
                if (calc > kgPerHa) {
                    kgPerHa = calc;
                    limitingNutrient = 'P‚ÇÇO‚ÇÖ';
                }
            }

            if (needK > 0 && fert.k > 0) {
                const calc = (needK * 100) / fert.k;
                if (calc > kgPerHa) {
                    kgPerHa = calc;
                    limitingNutrient = 'K‚ÇÇO';
                }
            }

            if (kgPerHa > 0) {
                const tonPerHa = kgPerHa / 1000;
                const totalTon = tonPerHa * area;
                const costProduct = totalTon * fert.price;
                const costFreight = totalTon * fert.freight;
                const totalCost = costProduct + costFreight;
                
                const costPerHa = totalCost / area;
                const sacasPerHa = costPerHa / grainPrice;

                results.push({
                    name: fert.name,
                    formula: `${fert.n}-${fert.p}-${fert.k}`,
                    kgPerHa,
                    tonPerHa,
                    totalTon,
                    costProduct,
                    costFreight,
                    totalCost,
                    costPerHa,
                    sacasPerHa,
                    limitingNutrient
                });
            }
        });

        if (results.length === 0) {
            alert('Nenhum fertilizante atende √†s necessidades!');
            return;
        }

        results.sort((a, b) => a.totalCost - b.totalCost);
        displayResults(results, area, grainPrice);
    }

    function displayResults(results, area, grainPrice) {
        const container = document.getElementById('resultsContainer');
        const cropName = cropConfig[currentCrop].label;
        
        let html = results.map((r, i) => {
            const isBest = i === 0;
            return `
                <div class="result-card" style="${!isBest ? 'background: linear-gradient(135deg, #FFF3E0 0%, #FFE0B2 100%); border-color: #FFB74D;' : ''}">
                    <h3>
                        ${isBest ? '‚úÖ ' : '2Ô∏è‚É£ '}${r.name} (${r.formula})
                        ${isBest ? '<span class="best-badge">Melhor</span>' : ''}
                    </h3>
                    <div class="result-row">
                        <span>Dose/ha:</span>
                        <strong>${r.kgPerHa.toFixed(1)} kg/ha</strong>
                    </div>
                    <div class="result-row">
                        <span>Total ${area} ha:</span>
                        <strong>${r.totalTon.toFixed(2)} ton</strong>
                    </div>
                    <div class="result-row">
                        <span>Produto:</span>
                        <strong>R$ ${r.costProduct.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</strong>
                    </div>
                    <div class="result-row">
                        <span>Frete:</span>
                        <strong>R$ ${r.costFreight.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</strong>
                    </div>
                    <div class="result-row">
                        <span>TOTAL:</span>
                        <strong>R$ ${r.totalCost.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</strong>
                    </div>
                    
                    <div class="grain-calc">
                        <div class="grain-calc-row">
                            <span>R$/ha:</span>
                            <span class="grain-calc-value">${r.costPerHa.toFixed(2)}</span>
                        </div>
                        <div class="grain-calc-row">
                            <span>Sacas:</span>
                            <span class="grain-calc-value">${r.sacasPerHa.toFixed(2)} sc/ha</span>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

        if (results.length > 1) {
            const savings = results[1].totalCost - results[0].totalCost;
            const savingsPercent = (savings / results[1].totalCost) * 100;
            const savingsSacas = (results[1].sacasPerHa - results[0].sacasPerHa) * area;
            
            html += `
                <div class="card" style="background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%); border: 2px solid #81C784;">
                    <h2 style="border-color: #34C759;">üí∞ Economia</h2>
                    <div style="text-align: center; padding: 16px;">
                        <div style="font-size: 28px; font-weight: 600; color: #2E7D32; margin-bottom: 8px;">
                            R$ ${savings.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                        </div>
                        <div style="font-size: 14px; color: #86868B; margin-bottom: 12px;">
                            ${savingsPercent.toFixed(1)}% mais barato
                        </div>
                        <div style="font-size: 15px; color: #2E7D32; font-weight: 600;">
                            ‚âà ${savingsSacas.toFixed(1)} sc ${cropName}
                        </div>
                    </div>
                </div>
            `;
        }

        container.innerHTML = html;
    }
